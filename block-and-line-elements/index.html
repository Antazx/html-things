<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block elements take all the available width -->
    <!-- Two elements in two lines -->
    <h1>I'm a block element</h1>
    <p>Other block element</p>

    <!-- Line elements take only the space they need -->
    <!-- Two elements in one line -->
    <span>I'm a line element</span>
    <span>I'm a line element too</span>
</body>
</html>
